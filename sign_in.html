<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/icon/web_icon.png"
      type="image/x-icon"
    />
    <!-- Bootsrtap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap version 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- External Css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header_wrapper">
      <div class="conatainer-fluid">
        <nav></nav>
      </div>
    </div>
    <!-- Main -->
    <main>
      <div class="spinner-container">
        <div class="spinner-grow text-danger" role="status" id="upload-spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="container">
        <div class="container d-flex justify-content-center">
          <div class="col-10 col-md-5 col-lg-4 my-5">
            <!-- Sign in -->

            <div class="row">
              <div class="col-11 d-flex justify-content-center">
                <img
                  src="./assets/icon/web_logo.png"
                  height="auto"
                  width="80px"
                />
              </div>
              <form action="#" class="signin-form" id="signin-form">
                <div class="col-12 d-grid gap-2 mt-4">
                  <a class="btn btn-outline-dark" id="loginWithGoogleBtn">
                    <i class="bi bi-google"></i> Continue with Google
                  </a>
                </div>
                <div class="col-12 my-4 border rounded-2 px-3 gap-2">
                  <div class="col my-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      placeholder="Email"
                      class="form-control mb-3"
                      id="email"
                    />
                    <!-- password -->
                    <label for="password" class="form-label fw-bold"
                      >Password</label
                    >
                    <input
                      type="password"
                      placeholder="Password"
                      class="form-control"
                      id="password"
                      autocomplete="current-password"
                    />
                  </div>
                  <div class="col d-grid my-4">
                    <button class="btn btn-primary" id="signin" type="submit">
                      Login
                    </button>
                  </div>
                </div>
                <div class="col px-2">
                  <p>
                    Don't have any account?
                    <a class="switchSignup text-decoration-none" type="submit">
                      Sign Up
                    </a>
                  </p>
                </div>
              </form>
            </div>
            <!-- Sign up -->
            <div class="row">
              <form action="#" class="signup-form d-none" id="signup-form">
                <div class="col-12 d-grid gap-2 mt-4">
                  <a class="btn btn-outline-dark" id="logInWithGoogleBtn">
                    <i class="bi bi-google"></i> Continue with Google
                  </a>
                </div>
                <div class="col-12 mt-4 border rounded-2 px-3">
                  <div class="col my-3">
                    <label for="username" class="form-label fw-bold"
                      >User Name</label
                    >
                    <input
                      type="text"
                      placeholder="Name"
                      class="form-control mb-2"
                      id="username"
                    />
                    <!-- email -->
                    <label for="sigupemail" class="form-label fw-bold"
                      >Email</label
                    >
                    <input
                      type="email"
                      placeholder="Email"
                      class="form-control mb-2"
                      id="signupemail"
                    />
                    <!-- password -->
                    <label for="signuppassword" class="form-label fw-bold"
                      >Password</label
                    >
                    <input
                      type="password"
                      placeholder="Password"
                      class="form-control"
                      id="signuppassword"
                      autocomplete="current-password"
                    />
                  </div>
                  <div class="col d-grid my-4">
                    <button class="btn btn-primary" type="submit" id="signup">
                      Sign up
                    </button>
                  </div>
                </div>
                <div class="col px-2 mt-3">
                  <p>
                    Already have an account?
                    <a class="switchSignin text-decoration-none" type="submit">
                      Sign In
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer bg-dark text-light">
      <div class="container text-center">
        <p>&copy; 2024. All rights reserved By Huzaifa Shoukat.</p>
      </div>
    </footer>
    <!-- FireBase Js -->
    <script type="module" src="./js/firebase.js"></script>
    <!-- Bootstrap version 5.3.2-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
